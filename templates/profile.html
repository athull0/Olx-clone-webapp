{% extends 'base.html' %}
{% block links %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock %}

{% block contents %}
<div class="main">
  <div class="profile-card">
    {% if pro.img %}
    <img class="profile-pic" src="/user/{{pro.img}}" alt="Profile Picture">
    {% else %}
    <span class="material-symbols-outlined default-icon">face</span>
    {% endif %}

    <h2>{{ pro.user }}</h2>
    <p><strong>About:</strong> {{ pro.bio }}</p>
    <p><strong>Contact:</strong> {{ pro.phone }}</p>
    <p><strong>Address:</strong> {{ pro.address }}</p>  

    <a href="{% url 'editpro' pro.id %}" class="edit-btn">
      <span class="material-symbols-outlined">edit</span>Edit Profile
    </a>

    <a href="{% url 'ads' %}" class="ads-link">My Ads</a>
  </div>
</div>
{% endblock %}
