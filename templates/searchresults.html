{% extends 'base.html' %}
{% block links %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/searchresults.css' %}">
{% endblock %}

{% block contents %}

<div class="main">
    {% for ad in ads %}
    <div class="box">
        <a href="{% url 'addetails' ad.id %}" style="text-decoration: none; color:black">
            <img src="/user/{{ ad.image }}" alt="{{ ad.title }}">
            <p class="price">â‚¹{{ ad.Price }}</p>
            <h3>{{ ad.title }}</h3>
            <p class="category">Category: {{ ad.category }}</p>
        </a>
    </div>
    {% empty %}
        <p>No ads found matching your criteria.</p>
    {% endfor %}
</div>

{% endblock %}
