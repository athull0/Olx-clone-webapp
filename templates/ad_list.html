{% extends 'base.html' %}
{% block links %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/ads.css' %}">
{% endblock %}
{% block contents %}
<div class="main">
{% for i in ads %}

  <div class="box">
    <div class="imagelink">
    
      <p>{{i.category}}</p>
    <img src="/user/{{i.image}}">
    <p>{{i.title}}</p>  
    <a style="text-decoration: none; color:black" href="{% url 'myads' i.id%}">Edit</a>
    <a style="text-decoration: none; color:black" href="{% url 'adel' i.id%}">Delete</a>
    </div>
  </div>




{% endfor %}
</div>
{%endblock%}
