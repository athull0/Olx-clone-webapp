{% extends 'base.html' %}
{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'css/addpro.css' %}">
{% endblock %}

{% block contents %}
<div class="addpro-container">
  <form method="post" enctype="multipart/form-data" class="addpro-form">
    {% csrf_token %}
    <h2>Add New Product</h2>

    <div class="form-fields">
      {{ form.as_p }}
    </div>

    <div class="form-group">
      <label for="id_images">Upload Images</label>
      <input type="file" name="images" id="id_images" multiple>
    </div>

    <button type="submit" class="submit-btn">Add Product</button>
  </form>
</div>
{% endblock %}
